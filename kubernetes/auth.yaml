apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  namespace: mini-oss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-pod
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth
          image: suxiaoshao/auth:0.0.6
          ports: # 设置容器暴露的端口列表
            - name: auth-port
              containerPort: 80
              protocol: TCP
          resources:
            limits:
              memory: 100Mi
              cpu: "1"
          envFrom:
            - configMapRef:
                name: configmap
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: mini-oss
spec:
  selector:
    app: auth-pod
  ports:
    - port: 80 # 指定绑定的node的端口(默认的取值范围是：30000-32767), 如果不指定，会默认分配
      targetPort: 80
